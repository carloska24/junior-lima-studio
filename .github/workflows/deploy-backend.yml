name: Deploy Backend to Cloud Run

on:
  push:
    branches: [main]
    paths:
      - 'backend/**'
      - '.github/workflows/deploy-backend.yml'
      - 'prisma/**'
  workflow_dispatch:

env:
  PROJECT_ID: junior-lima-studio-app-1da7b
  REGION: southamerica-east1
  SERVICE_NAME: junior-lima-api

jobs:
  deploy:
    runs-on: ubuntu-latest
    permissions:
      contents: 'read'
      id-token: 'write'

    steps:
      - uses: actions/checkout@v4

      - name: Google Auth
        id: auth
        uses: google-github-actions/auth@v2
        with:
          credentials_json: '${{ secrets.GCP_CREDENTIALS }}'

      - name: Set up Cloud SDK
        uses: google-github-actions/setup-gcloud@v2

      - name: Configure Docker
        run: gcloud auth configure-docker southamerica-east1-docker.pkg.dev --quiet

      - name: Build and Push Container
        run: |
          cd backend
          docker build -t southamerica-east1-docker.pkg.dev/${{ env.PROJECT_ID }}/junior-lima-api/${{ env.SERVICE_NAME }}:${{ github.sha }} .
          docker push southamerica-east1-docker.pkg.dev/${{ env.PROJECT_ID }}/junior-lima-api/${{ env.SERVICE_NAME }}:${{ github.sha }}

      - name: Deploy to Cloud Run
        uses: google-github-actions/deploy-cloudrun@v2
        with:
          service: ${{ env.SERVICE_NAME }}
          region: ${{ env.REGION }}
          image: southamerica-east1-docker.pkg.dev/${{ env.PROJECT_ID }}/junior-lima-api/${{ env.SERVICE_NAME }}:${{ github.sha }}
          flags: '--allow-unauthenticated'
          env_vars: |
            DATABASE_URL=${{ secrets.DATABASE_URL_PRODUCTION }}
            JWT_SECRET=${{ secrets.JWT_SECRET }}

      - name: Run Migrations
        run: |
          cd backend
          echo "DATABASE_URL=${{ secrets.DATABASE_URL_PRODUCTION }}" > .env
          npx prisma migrate deploy

